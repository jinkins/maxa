<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Connexion</title>
        <link rel="stylesheet" href="CSS/jQueryUI.css" />
        <script src="JS/jQuery.js"></script>
        <script src="JS/jQueryUI.js"></script>
        <link rel="stylesheet" href="CSS/index.css" />
        <script src="JS/index.js"></script>
    </head>
    <body>
        <form method="post" id="formConnexion">
            <div class="connexion">
                <table id="tabConnexion">
                    <caption class="ui-widget-header">Connexion à EVA</caption>
                    <tr>
                        <th class="ui-widget-header"><label for="qui">Identifiant</label></th>
                        <td class="ui-widget-content">
                            <select name="qui" id="qui">
                                <option value="cecile">Cécile Martens</option>
                                <option value="didier">Didier Develeer</option>
                                <option value="nicolas">Nicolas Develeer</option>
                                <option value="carolineP">Caroline Pirongs</option>
                                <option value="abir">Abir Tiouri</option>
                                <option value="melissa">Melissa</option>
                                <option value="carolineV">Caroline Vansteenkiste</option>
                                <option value="linda">Linda Tilkin</option>
                                <option value="laetitia">Laetitia Marchand</option>
                                <option value="etudiant">Etudiant</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="ui-widget-header"><label for="mdp">Mot de passe</label></th>
                        <td class="ui-widget-content">
                            <input type="password" id="mdp" name="mdp">
                        </td>
                    </tr>
                    <tr>
                        <td class="ui-widget-content">
                            <button class="ui-button" id="connect" onclick="connexion()">Connexion</button>
                        </td>
                        <td class="ui-widget-content">
                            <div id="infoConnexion"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
